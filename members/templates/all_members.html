{% extends "master.html" %}

{% block title %}
    My Tennis club - List of all members
{% endblock %}

{% block content %}
    <p><a href="/">HOME</a></p>
    <h1>Members</h1>
    <ul>
        {% for x in mymembers %}
            <li><a href="details/{{ x.id }}">{{ x.firstName }} {{ x.lastName }}</a></li>
        {% endfor %}
    </ul>
    {% for x in randomNumber %}
        <li>{{ x.key }}</li>
    {% endfor %}

{% endblock %}
